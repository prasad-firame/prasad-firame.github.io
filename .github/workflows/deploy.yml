name: Deploy Hugo Site

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo (with submodules for PaperMod theme)
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # 2️⃣ Setup Hugo Extended
      - uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      # 3️⃣ Build Hugo site
      - run: |
          hugo --minify
          touch public/.nojekyll  # prevent GitHub Pages Jekyll processing

      # 4️⃣ Upload public folder as artifact
      - uses: actions/upload-pages-artifact@v1
        with:
          path: public  # <- NO /* here

      # 5️⃣ Deploy automatically
      - uses: actions/deploy-pages@v1
